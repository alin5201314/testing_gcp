<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cars</title>
  </head>
  <body>
    <h1>Cars</h1>
    <ul id="car-list"></ul>

    <script type="module" src="main.js"></script>
  </body>
</html>
